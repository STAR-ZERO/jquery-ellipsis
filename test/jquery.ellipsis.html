<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQUery ellipsis Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.ellipsis.js"></script>
  <script src="jquery.ellipsis_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING YOUR PLUGIN HERE -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">jQUery ellipsis Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <div id="ref-height">reference height</div>
    <div id="one" style="width:10px">one line test dom</div>
    <div id="two" style="width:10px">two line test dom</div>
    <div id="one-char" style="width:10px">one line test dom, change char</div>
    <div id="two-char" style="width:10px">two line test dom, change char</div>
    <div id="multi" style="width:10px">
        <p>mulitple test dom1</p>
        <p>mulitple test dom2</p>
        <p>mulitple test dom2</p>
    </div>
    <div id="no-ellipsis" style="width:100px">no ellipsis</div>
  </div>
</body>
</html>
